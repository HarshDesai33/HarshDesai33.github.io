    <header class="container-fluid homeHeading d-flex flex-column align-content-center justify-content-center"
        id="Home">
        <h1 class="text-center position-relative ">Inquiry</h1>
    </header>

    <div class="inquiry-container">
        <h2 class="mt-5 m-auto pb-3 mb-5" style="border-bottom: 3px solid #0818a8; text-align: center; width: 80%;">Make
            an Inquiry Now!
        </h2>
        <div class="inquiry-form d-grid">
            <label for="name">Full Name : </label>
            <input id="inqname" type="email" placeholder="Enter Name" class="w-100 p-1" />
            <label for="email">E-mail : </label>
            <input id="inqmail" type="email" placeholder="Enter E-mail" class="w-100 p-1" />
            <label for="phno">Phone No. : </label>
            <input id="inqphno" type="tel" placeholder="Enter Phone No." class="w-100 p-1" />
            <label for="address">Address : </label>
            <textarea name="address" id="inqadd" cols="20" rows="4"></textarea>
            <label for="city">City: </label>
            <input type="text" id="city" placeholder="Enter City" class="w-100 p-1" />
            <label for="prtype">Propery Type : </label>
            <select name="property-type" id="prtype" class="p-1">
                <option value="" selected disabled>--Select Property Type--</option>
                <option value="">Home</option>
                <option value="">Office</option>
                <option value="">Restaurant</option>
                <option value="">Hotel</option>
                <option value="">investment Property</option>
            </select>
            <label for="budget">Budget: </label>
            <input type="text" id="budget" placeholder="Budget" class="w-100 p-1" />
            <label for="name">Message : </label>
            <textarea name="inqmsg" id="inqmsg" cols="20" rows="4"></textarea>
            <p class="text-center" id="inqError"></p>
            <button class="buttons w-50 mx-auto mb-4" id="inqSubmit">Send</button>
        </div>
    </div>
     <!-- footer -->
     <footer class="bg-dark">

    <script>
        $(document).ready(function(){
            $('#inqSubmit').click(function (e) {
                e.preventDefault();
                let name = $('#inqname').val();
                let email = $('#inqmail').val();
                let phno = $('#inqphno').val();
                let address = $('#inqadd').val();
                let city = $('#city').val();
                let prtype = $('#prtype').val();
                let budget = $('#budget').val();
                let msg = $('#inqmsg').val();

                var name_format = /^[A-Z a-z]+$/;
                var email_format = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
                if (name.match(name_format) && email.match(email_format) && phno.length == 10 && msg != "" && city != "" && address != "" && prtype != "--Select Property Type--" && budget != "" && !isNaN(phno) && !isNaN(budget)) {
                    $("#inqError").text("Data Submitted Successfully!").css({ color: 'green' });
                }
                else {
                    $("#inqError").text("Data not Submitted Successfully!").css({ color: 'red' });
                }
            })
        })
    </script>
